<div class="el-meter">
  <link rel="stylesheet" href="../../global.css" />
  <link rel="stylesheet" href="style.css" />
  <div class="voltage">
    <h1>Voltage</h1>
    V1: <a id="voltagell1"></a> V
    <div>V2: <a id="voltagell2"></a> V</div>
    V3: <a id="voltagell3"></a> V
  </div>
  <div class="current">
    <h1>Current</h1>
    <div>L1: <a class="currentl" id="currentl1"></a> A</div>
    <div>L2: <a class="currentl" id="currentl2"></a> A</div>
    <div>L3: <a class="currentl" id="currentl3"></a> A</div>
  </div>
  <div class="active-power">
    <h1>Active Power</h1>
    <div>L1: <a id="activePowerL1"></a> kW</div>
    <div>L2: <a id="activePowerL2"></a> kW</div>
    <div>L3: <a id="activePowerL3"></a> kW</div>
  </div>
</div>
<button id="read-meter" class="side-bar-button">
  Read electric meter
</button>
<script src="electric-meter.js"></script>
